name: Fetch or make the wasm binary and related js/ts files
inputs:
  gh-token:
    required: true

runs:
  using: composite

  steps:
      - uses: ./.github/actions/make
        with:
          key: wasm-build
          make-rule: wasm-build
          target-path: crypto-ffi/bindings/js/src/autogenerated
          gh-token: ${{ inputs.gh-token }}
